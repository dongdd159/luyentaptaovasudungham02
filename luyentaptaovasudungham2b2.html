<script>
    function area(num){
        return num*num*3.14
    }
    function perimeter(num){
        return num*2*3.14
    }
    let r = parseInt(prompt("nhập bán kính"))
    let s = area(r)
    let p = perimeter(r)
    alert(s)
    alert(p)
</script>
