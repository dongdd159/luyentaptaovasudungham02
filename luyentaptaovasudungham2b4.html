<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(value){
        if (isNaN(value)){
            return false
        }else {
            return true
        }
    }
    let input = prompt("nhập")
    if (check(input)){
        alert("là 1 số")
    }else {
        alert("ko phải 1 số")
    }
</script>
</body>
</html>
