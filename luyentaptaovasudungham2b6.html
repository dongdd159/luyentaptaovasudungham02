<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(num) {
        if (num>=0){
            return true
        }else {
            return false
        }
    }
    let input = parseInt(prompt("nhập 1 số"))
    if(check(input)){
        alert("là số nguyên dương")
    }else {
        alert("là số nguyên âm")
    }
</script>
</body>
</html>
