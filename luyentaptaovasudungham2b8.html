<!DOCTYPE html><html lang="en"><head>    <meta charset=utf-8 />    <title>JS Bin</title></head><body><script>    let arr=new Array(5)    function input(a){        for (let i=0;i<a.length;i++){            a[i]=parseInt(prompt("nhập số thứ"+i+":"))        }        return a    }    function reverse(a){        let sort=0        for (let i=0;i<a.length;i++){            for (let j=1;j<a.length;j++){                if (i<j){                    sort=a[i]                    a[i]=a[j]                    a[j]=sort                }            }        }        return a    }    input(arr)    alert(arr.join())    reverse(arr)    alert(arr.join())</script></body></html>
