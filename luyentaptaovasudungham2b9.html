<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
</head>

<body>
<script>
    let arr=['/','t','g','t','f','t','s']
    let input=prompt("nhập 1 ký tự")
    function search(a){
        let count=0
        for (let i=0; i<a.length; i++){
            if (input==a[i]){
                count++
            }
        }
        if (count>0){
            return count
        }else{
            return -1
        }
    }
    alert("số lần xuất hiện của ký tự là: "+search(arr))
</script>
</body>
</html>
